<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
<link href="style\estiloLg.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="container">
			<h:form id="formBody" method="post">
			<p:messages showSummary="true" 
			showDetail="false" 
			toolTip="true"
			infoStyle="color:blue;"
			layoult="table"
			for="formBody"/>
				
				<div class= "meuestilo"><center><b> Faça o Login: </b></center></div>
				
				<p:outputLabel value="UserID: "/>
				<p:inputText id="txtUsuario" value="#{loginMB.id}"/>
				<p:message for="txtUsuario"/>
				<h:panelGroup/>
				<p:outputLabel value="Senha: "/>
				<p:password id="txtSenha" value="#{loginMB.senha}"/>
				<p:message for="txtSenha"/>
				<h:panelGroup/>		
				
				<p><a href="#">Esqueceu sua senha?</a></p>				
				
						<br/>
						<center><h:commandButton value="Logar" image="images/botao_login.png" action="#{loginMB.logar}" onclick="validador()"/></center>
										
			</h:form>
		</div>
		<div class="direito-inferior"><p>
 <img src="images/sheep.png" width="100" height="53"/>
 </p></div>
<script language="JavaScript" type="text/javascript">
		function validador(){
			if(formBody.txtUsuario.value == ""){
					alert("O campo nome esta em branco");
					formBody.txtUsuario.focus();
					return false;
				}	
			if(formBody.txtSenha.value == ""){
					alert("O campo senha esta em branco");
					formBody.txtSenha.focus();
					return false;
				}
			}
		</script>
</body>
</html>
