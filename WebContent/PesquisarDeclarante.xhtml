<div id="welcome">
			<h2>
				<h:outputText value="Pesquisar Declarante" />
			</h2>
<div>

<h:form >

<h:panelGrid columns="2">
  	
     <p:outputLabel value="CPF :" />
    <p:inputMask id="txtCPF" mask="999.999.999-99"
    required="true"
	requiredMessage="Campo Obrigatorio" 
	value="#{declaranteMB.declarante.cpf}">
    </p:inputMask>
  	
</h:panelGrid>
<br />
<p:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar"  action="#{declaranteMB.pesquisar}" ajax = "false"/> 
							</h:panelGroup>
					</p:panelGrid>
</h:form>
</div>
</div>			
<div id="welcome">
			
<div class="texto">

<h:form  >

<h:panelGrid columns="2">
  	
   
    <p:outputLabel value="Nascimento :"/>
    <p:calendar  effect="fold" 
	value="#{declaranteMB.declarante.nascimento}"> 
	</p:calendar>
    <p:outputLabel value="Nome :"/>
    <p:inputText id="txtNome"
	value="#{declaranteMB.declarante.nome}">
	</p:inputText>
    <p:outputLabel value="RG :"/>
    <p:inputMask  id="txtRG" mask="999.999.999-9"
    maxlength="13"
	value="#{declaranteMB.declarante.rg}">
	</p:inputMask>
	<p:outputLabel value="Sexo :"/>
    <p:inputText id="txtSexo" 
	value="#{declaranteMB.declarante.sexo}">
	</p:inputText>
	<p:outputLabel value="CEP :"/>
	<p:inputMask  id="txtCEP" mask="99999-999"
    maxlength="9"
	value="#{declaranteMB.declarante.cep}">
	</p:inputMask>
	<p:outputLabel value="Endereço :"/>
    <p:inputText id="txtEndereco" 
	value="#{declaranteMB.declarante.endereco}">
	</p:inputText>
	<p:outputLabel value="N° :"/>
    <p:inputText id="txtN"
	value="#{declaranteMB.declarante.numero}">
	</p:inputText>
	<p:outputLabel value="Complemento :"/>
    <p:inputText id="txtComplemento" 
	value="#{declaranteMB.declarante.complemento}">
	</p:inputText>
	<p:outputLabel value="Bairro :"/>
    <p:inputText id="txtBairro" 
	value="#{declaranteMB.declarante.bairro}">
	</p:inputText>
	<p:outputLabel value="Cidade :"/>
    <p:inputText id="txtCidade"
	value="#{declaranteMB.declarante.cidade}">
	</p:inputText>
	<p:outputLabel value="UF :"/>
    <p:inputText id="txtUF" 
	value="#{declaranteMB.declarante.uf}">
	</p:inputText>
	<p:outputLabel value="Profissão :"/>
    <p:inputText id="txtProfissao" 
	value="#{declaranteMB.declarante.profissao}">
	</p:inputText>
	<p:outputLabel value="Parentesco :"/>
    <p:inputText id="txtParentesco" 
	value="#{declaranteMB.declarante.parentesco}">
	</p:inputText>				
	<p:outputLabel value="Telefone :"/>
	<p:inputMask  id="txtTelefone" mask="(99)9999-9999"
    maxlength="13"
	value="#{declaranteMB.declarante.telefone}">
	</p:inputMask>
	<p:outputLabel value="Celular :"/>
	<p:inputMask  id="txtCelular" mask="(99)99999-9999"
    maxlength="14"
	value="#{declaranteMB.declarante.celular}">
	</p:inputMask>
	<p:outputLabel value="Email :"/>
    <p:inputText id="txtEmail"
	value="#{declaranteMB.declarante.email}">
	</p:inputText>
  	
</h:panelGrid>
</h:form>
