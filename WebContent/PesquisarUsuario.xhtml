			<h2>

			</h2>
<div>

<h:form >

<h:panelGrid columns="2">
  	
     <p:outputLabel value="ID do Usuário :"/>
    <p:inputText  id="txtID"
    required="true"
	requiredMessage="Campo Obrigatorio"
	value="#{loginMB.user.id}"> 
	</p:inputText>
  	
</h:panelGrid>
<br />
<p:panelGrid>
						<h:panelGroup>
						   <p:commandButton value="Pesquisar"  action="#{loginMB.pesquisar}" ajax = "false"/> 
							</h:panelGroup>
					</p:panelGrid>
</h:form>
</div>
</div>
<div id="welcome">
			<div class="texto">
				<h:form>
					<h:panelGrid columns="2">
					    <p:outputLabel value="Nível de Acesso :"/>
					    <p:inputText id="txtNiv" 
						value="#{loginMB.user.nivel}">
						</p:inputText>
						<p:outputLabel value="Nome Completo :"/>
					    <p:inputText id="txtNome" 
						value="#{loginMB.user.nome}">
						</p:inputText>
					    <p:outputLabel value="Data de Nascimento :"/>
					    <p:calendar  effect="fold"  					    
						value="#{loginMB.user.nascimento}"> 
						</p:calendar>
					</h:panelGrid>
				</h:form>
