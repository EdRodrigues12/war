<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Formulario</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">

			<p:outputLabel  value="Nome:" />
			<p:inputText />
            <h:outputText value="Time:" />
            <h:outputText value="#{calendarView.date11}">
                <f:convertDateTime pattern="HH:mm" />
            </h:outputText>

			<p:outputLabel for="phone" value="Telefone:" />
			<p:inputMask id="phone" mask="(99) 9999-9999" />

            
			<p:outputLabel for="button" value="Nascimento:" />
			<p:calendar id="button" showOn="button" />

			<p:outputLabel  value="Curriculo:" />
			<p:editor id="editor" widgetVar="editorWidget" width="600" />

			<h:panelGrid columns="2" style="margin-top: 10px">
				
			</h:panelGrid>
			
			
			<h:panelGrid columns="2" cellpadding="5" style="margin-left: 20px">
			<p:outputLabel  value="Cor preferida:" />
        	<p:colorPicker  mode="inline" />
        	
        	<p:colorPicker  />                   
    		</h:panelGrid>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
